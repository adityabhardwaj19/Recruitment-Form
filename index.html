<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Form</title>
</head>
<body>
    <h1>Recruitment Form - Online Application</h1>
    <hr>
    <table>
        <form>
            <tr>
                <th colspan="2"><h3>Personal Information</h3></th>
            </tr>
            <tr>
                <th><br></th>
            </tr>
            <tr>
                <th><label>Name</label></th>
                <td><input type="text" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <th><label>Date Of Birth</label></th>
                <td><input type="date" placeholder="dd/mm/yyyy" name="" id=""></td>
            </tr>
            <tr>
               <th><label>Father's Name</label></th>
               <td><input type="text" placeholder="Enter your father's name"></td>
            </tr>
            <tr>
               <th><label>Mother's Name</label></th>
               <td><input type="text" placeholder="Enter your mother's name"></td>
            </tr>
            <tr>
               <th><label>School Name</label></th>
               <td><input type="text" placeholder="Enter 12th School Name"></td>
            </tr>
            <tr>
                <th><label>Qualifications</label></th>
                <td>
                    <input type="checkbox">X<sup>th</sup>
                    <input type="checkbox">XII<sup>th</sup>
                    <input type="checkbox">UG
                    <input type="checkbox">PG
                    <input type="checkbox">PHD
                </td>
            </tr>
            <tr>
                <th><label>E-Mail Address</label></th>
                <td><input type="email" placeholder="Enter your email id"></td>
             </tr>
             <tr>
                <th><label>Phone Number</label></th>
                <td><input type="text" placeholder="Enter your phone number"></td>
             </tr>
             <tr>
                <th><label>Gender</label></th>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
             </tr>
             <tr>
                <th><label>Address</label></th>
                <td><textarea name="" id="" cols="20" rows="5"></textarea></td>
             </tr>
             <tr>
                <th colspan="2">
                    <button type="reset">Reset</button>
                </th>
            </tr>
            <tr>
                <th><hr></th>
            </tr>
            <tr>
                <th colspan="2"><h3>Upload Documents</h3></th>
            </tr>
            <tr>
                <th><br></th>
            </tr>
            <tr>
                <th><label>Passport size Image</label></th>
                <td><input type="file"></td>
            </tr>
            <tr>
                <th><label>Signature</label></th>
                <td><input type="file"></td>
            </tr>
            <tr>
                <th><label>10<sup>th</sup> Marksheet</label></th>
                <td><input type="file"></td>
            </tr>
            <tr>
                <th><label>12<sup>th</sup> Marksheet</label></th>
                <td><input type="file"></td>
            </tr>
            <tr>
                <th><label>Graduation Degree/Diploma</label></th>
                <td><input type="file"></td>
            </tr>
        </form>
    </table>
</body>
</html>
